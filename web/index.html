<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador OCR</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #1e1e1e;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 {
      margin: 0;
      color: #4fc3f7;
      font-size: 1.2em;
      word-break: break-all;
    }
    .modal-close {
      background: #ff5555;
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-close:hover {
      background: #ff3333;
    }
    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .modal-body pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.6;
      margin: 0;
    }
    .result {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .result:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 195, 247, 0.3);
    }
    .view-btn {
      background: #4fc3f7;
      border: none;
      color: #1e1e1e;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }
    .view-btn:hover {
      background: #29b6f6;
    }
    .loading {
      color: #888;
      text-align: center;
      padding: 20px;
    }
    .btn-secondary {
      background: #333;
      border: 1px solid #4fc3f7;
      color: #4fc3f7;
    }
    .btn-secondary:hover {
      background: #4fc3f7;
      color: #1e1e1e;
    }
    .doc-count {
      text-align: center;
      color: #888;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>üîé Buscador Inteligente de Documentos</h1>
  <p>Encuentra texto dentro de tus PDFs indexados por OCR</p>
</header>

<div class="search-container">
  <div class="search-box">
    <input type="text" id="q" placeholder="Escribe aqu√≠ lo que quieres buscar..." onkeypress="if(event.key==='Enter')buscar()">
    <button onclick="buscar()">Buscar</button>
    <button onclick="listarDocumentos()" class="btn-secondary">üìã Ver todos</button>
  </div>
</div>

<div id="results"></div>

<!-- Modal para ver contenido -->
<div id="modal" class="modal" onclick="closeModal(event)">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="modal-header">
      <h2 id="modal-title">Documento</h2>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <pre id="modal-content">Cargando...</pre>
    </div>
  </div>
</div>

<footer>
  Sistema OCR + Elasticsearch + FastAPI
</footer>

<script>
function getFileIcon(filename) {
  const ext = filename.toLowerCase().split('.').pop();
  if (ext === 'pdf') {
    return 'üìÑ';
  } else if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(ext)) {
    return 'üñºÔ∏è';
  }
  return 'üìé';
}

async function buscar() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  try {
    const res = await fetch(`http://localhost:8000/search?q=${encodeURIComponent(q)}`);
    const data = await res.json();

    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = "<p class='no-results'>No se encontraron resultados</p>";
      return;
    }

    data.forEach(r => {
      const icon = getFileIcon(r.filename);
      const div = document.createElement("div");
      div.className = "result";
      div.innerHTML = `
        <div class="filename">${icon} ${r.filename}</div>
        <div class="score">Relevancia: ${r.score.toFixed(2)}</div>
        <button class="view-btn" onclick="verDocumento('${r.filename}')">Ver contenido</button>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    console.error("Error en la b√∫squeda:", err);
    document.getElementById("results").innerHTML =
      "<p class='no-results'>Error conectando con la API</p>";
  }
}

async function verDocumento(filename) {
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modal-title");
  const modalContent = document.getElementById("modal-content");

  // Mostrar modal con loading
  modal.classList.add("active");
  modalTitle.textContent = filename;
  modalContent.textContent = "Cargando contenido...";

  try {
    const res = await fetch(`http://localhost:8000/document/${encodeURIComponent(filename)}`);

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }

    const data = await res.json();
    modalContent.textContent = data.content || "(Sin contenido)";

  } catch (err) {
    console.error("Error cargando documento:", err);
    modalContent.textContent = `Error al cargar el documento: ${err.message}`;
  }
}

function closeModal(event) {
  if (!event || event.target.id === "modal") {
    document.getElementById("modal").classList.remove("active");
  }
}

// Cerrar modal con Escape
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});

async function listarDocumentos() {
  const container = document.getElementById("results");
  container.innerHTML = "<p class='loading'>Cargando documentos...</p>";

  try {
    const res = await fetch("http://localhost:8000/documents");
    const data = await res.json();

    container.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = "<p class='no-results'>No hay documentos indexados</p>";
      return;
    }

    // Mostrar contador
    const countDiv = document.createElement("div");
    countDiv.className = "doc-count";
    countDiv.textContent = `üìö ${data.length} documento(s) indexado(s)`;
    container.appendChild(countDiv);

    data.forEach(r => {
      const icon = getFileIcon(r.filename);
      const div = document.createElement("div");
      div.className = "result";
      div.innerHTML = `
        <div class="filename">${icon} ${r.filename}</div>
        <button class="view-btn" onclick="verDocumento('${r.filename}')">Ver contenido</button>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    console.error("Error listando documentos:", err);
    container.innerHTML = "<p class='no-results'>Error conectando con la API</p>";
  }
}
</script>

</body>
</html>
