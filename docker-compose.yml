services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  ocr_service:
    build: ocr_service
    depends_on:
      - elasticsearch
    volumes:
      - ./documents:/documents
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200

  api_service:
    build: ./api_service
    depends_on:
      - elasticsearch
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200

  web:
    image: nginx:alpine
    container_name: ocr-search-web
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro

  elasticvue:
    image: cars10/elasticvue
    container_name: elasticvue
    ports:
      - "8081:8080"
    depends_on:
      - elasticsearch

volumes:
  esdata:
